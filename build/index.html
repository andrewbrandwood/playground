    <main id="main" class="main">

      <div class="row">
        <div class="column large-6">
          <article class="tile tile--grey tile--shadow">
  <h2>Help refugees rebuild their lives and communities in Manchester</h2>
  <h3 class="regular">Manchester Refugee Support <span class="clearfix">Network (MRSN)</span></h3>
  <form action="summary.html" method="post">
    <fieldset>
      <legend class="visuallyhidden">Donate to this project</legend>
      <div class="target-bar">
        <div class="target-bar-indicator green-mid-bg" data-target-bar-indicator></div>
      </div>
      <dl class="target-indicator" data-target-indicator>
        <dt class="target-indicator-title h2 regular">Raised so far</dt>
        <dd class="target-indicator-amount h1">&pound;<span data-donation-running-total>2,792.55</span></dd>
        <dt class="target-indicator-title h2 regular">Target</dt>
        <dd class="target-indicator-amount h1">&pound;<span data-donation-target>4,500</span></dd>
      </dl>
      <div class="form-row">
        <label for="ActionInput">Donate to this project</label>
        <div class="form-group">
          <div class="form-group-item">
            <span class="input-addon input-suffix">&pound;</span>
            <input type="text" id="ActionInput" name="ActionInput" required class="donate-tile-input input-prefix" pattern="\d+" />
          </div>
          <div class="form-group-item">
            <button type="submit" class="btn">Donate</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <div class="donate-tile-onward">
    <a href="#" class="donate-tile-onward-link">Learn more about causes local to you</a>
  </div>
</article>

        </div>
      </div>

    </main>

    <script src="//code.jquery.com/jquery-1.12.1.min.js" integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I=" crossorigin="anonymous"></script>
